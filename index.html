<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maxxing Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image-left" src="image1.jpg" alt="Image 1">
            <input type="text" id="input-text" placeholder="Enter a phrase">
        </div>
        <div class="image-container">
            <img id="image-right" src="image2.jpg" alt="Image 2">
            <input type="text" id="output-text" readonly>
        </div>
        <button id="generate-button">Generate</button>
    </div>
    <div id="image-fade"></div>
    <script src="script.js"></script>
</body>
</html>
